<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <form >
        <h4>General Details</h4>
        <div>
        <label for="username">username</label><br>
        <input type="text" name="username" placeholder="enter a user name" value="fhgdsahf">
    </div>
    <div>
        <label for="Full name">Full Name</label> <br>
        <input type="text" name="fname">
    </div>
    <div>
        <label for="Phone number">Phone Number</label> <br>
        <input type="number" name="number" >
    </div>

    <div>
        <label for="Email">Email</label> <br>
        <input type="email" name="email">
    </div>

    <div>
        <label for="password">Paasword</label> <br>
        <input type="password" name="password">
    </div>
    <div>
        <label for="gender">gender:</label><br>
        male: <input type="radio" name="gender">
        female: <input type="radio" name="gender">
    </div>
    <div>
        <label for="gender">gender</label>
        html: <input type="checkbox" name gender>
        css: <input type="checkbox" name gender>
        js: <input type="checkbox" name gender>
    </div><br>

    <div>
        <input type="color">color><br>
        <input type="range">range>
    </div>

    <div>
        <label for="Subject">Choose a subject</label>
        <select name="subject" >
            <option value="html">html</option>
            <option value="css">csss</option>
        </select>
    </div>
    <br>

    <div>
        <label for="Address"> address</label><br>
        <textarea name="text"  cols="30" rows="10"></textarea>
    </div>

    <div>
        <input type="submit" value="submit">
        <input type="reset" value="reset" disabled>
    </div>
    
     </form>
    
</body>
</html>
