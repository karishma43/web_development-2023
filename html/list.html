<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <!--un ordered list -->
    <h3>List of wildlife animals</h3>
    <ul style="list-style-type: disc;">
        <li>tiger
            <ul>
                <li>baby cub</li>
                <li>white tiger</li>
                <li>pather</li>
            </ul>
        </li>
        <li>lion</li>
        <li>rabbit</li>
        <li>panda</li>
        <li>snake</li>
    </ul>
    <!-- ordered -->

    <h3>List of water animals</h3>
    <ol type="1" >
        <li>snake
            <ol>
                <li>Vdgs</li>
            </ol>
        </li>
        <li>crabs</li>
        <li>fish</li>

    </ol>
    
</body>
</html>
