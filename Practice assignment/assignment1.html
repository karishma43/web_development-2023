<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
    <h1>Feedback Form</h1>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" minlength="3" maxlength="50" required >
    </div>
    <div>
        <label for="portfolio">portfolio</label>
        <input type="url" id="portfolio" required>
    </div>
    <div>
        <label for="favColor">fav Color</label>
        <input type="color" id="favColor">
    </div>
    <div>
        <label for="likeness">likeness</label>
        <input type="range" id="likeness" min="1" max="100">
    </div>
    <input type="submit" value="submit">
</form>
</body>
</html>
